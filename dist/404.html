<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <title>404 — Page not found</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
    }
    .card {
      width: min(720px, calc(100% - 32px));
      padding: 28px;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
    }
    h1 { margin: 0 0 6px; font-size: 34px; letter-spacing: -0.02em; }
    p { margin: 0 0 18px; color: rgba(229,231,235,0.78); line-height: 1.6; }
    a {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 12px;
      background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
      color: white;
      text-decoration: none;
      font-weight: 650;
    }
    a:focus-visible { outline: 2px solid #fff; outline-offset: 3px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>404 — Page not found</h1>
    <p>The page you’re looking for doesn’t exist (or has moved). You can go back to the homepage.</p>
    <a href="/">Go to homepage</a>
  </main>
</body>
</html>
