  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#gradient)"/>
  <rect x="4" y="4" width="56" height="56" rx="14" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <text x="32" y="39"
        text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="24"
        font-weight="800"
        fill="#ffffff"
        filter="url(#shadow)">
    CS
